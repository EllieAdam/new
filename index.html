<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D menu</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
</head>
<body>

<div id="wrap">
  <div class="div left">
      <div id="first"></div>
      <ul class="uli">
          <li>
              <div class='box-scene-ul'>
                  <div class='box-ul'>
                      <div class='front-li face-li'>
                          <h1>Home</h1>
                      </div>
                      <div class="side-li face-li">
                          <div id="context">
                              <h1>Home</h1>
                          </div>
                      </div>
                  </div>
              </div>
          </li>
          <li>
              <div class='box-scene-ul'>
                  <div class='box-ul'>
                      <div class='front-li face-li'>
                          <h1>Portfolio</h1>
                      </div>
                      <div class="side-li face-li">
                          <div id="context">
                              <h1>Portfolio</h1>
                          </div>
                      </div>
                  </div>
              </div>
          </li>
          <li>
              <div class='box-scene-ul'>
                  <div class='box-ul'>
                      <div class='front-li face-li'>
                          <h1>About us</h1>
                      </div>
                      <div class="side-li face-li">
                          <div id="context">
                              <h1>About us</h1>
                          </div>
                      </div>
                  </div>
              </div>
          </li>
          <li>
              <div class='box-scene-ul'>
                  <div class='box-ul'>
                      <div class='front-li face-li'>
                          <h1>Partners</h1>
                      </div>
                      <div class="side-li face-li">
                          <div id="context">
                              <h1>Partners</h1>
                          </div>
                      </div>
                  </div>
              </div>
          </li>
          <li>
              <div class='box-scene-ul'>
                  <div class='box-ul'>
                      <div class='front-li face-li'>
                          <h1>Contact</h1>
                      </div>
                      <div class="side-li face-li">
                          <div id="context">
                              <h1>Contact</h1>
                          </div>

                      </div>
                  </div>
              </div>
          </li>
      </ul>
  </div>
  <div class="div right">
      <div class="wrap-3d icon-cont" id="button">
          <div id="container-menu-icon">
              <div class="line1"></div>
              <div class="line2"></div>
              <div class="line3"></div>
          </div>
      </div>
      <div class="wrap-3d first-block">
          <div class='box-scene'>
              <div class='box'>
                  <div class='front face'>
                      <div class="middle">
                          <p>P</p>
                          <p>o</p>
                          <p>r</p>
                          <p>t</p>
                          <p>f</p>
                          <p>o</p>
                          <p>l</p>
                          <p>i</p>
                          <p>o</p>
                      </div>
                  </div>
                  <div class="side face">
                      <div class="middle white">
                          <p>P</p>
                          <p>o</p>
                          <p>r</p>
                          <p>t</p>
                          <p>f</p>
                          <p>o</p>
                          <p>l</p>
                          <p>i</p>
                          <p>o</p>
                     </div>
                  </div>
              </div>
          </div>
      </div>
      <div class="wrap-3d seccond-block">
          <div class='box-scene'>
              <div class='box'>
                  <div class='front face'>
                      <div class="middle">
                          <p>C</p>
                          <p>o</p>
                          <p>n</p>
                          <p>t</p>
                          <p>a</p>
                          <p>c</p>
                          <p>t</p>
                      </div>
                  </div>
                  <div class="side face">
                      <div class="middle white">
                          <p>C</p>
                          <p>o</p>
                          <p>n</p>
                          <p>t</p>
                          <p>a</p>
                          <p>c</p>
                          <p>t</p>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
<script>
  $('li').hide();
</script>
<div id="center">
  <h3>3d Menu Slider</h3>
</div>

</body>
</html>
